<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Education and Certifications</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-image:url('../content/programming-background2.png');
            background-attachment:fixed;
            background-repeat: no-repeat;
            background-size: cover;
            color: azure;
            text-shadow: 1px 2px 2px rgba(0,0,0,.5);
        }
        /*body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }*/
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .cert-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 16px;
            max-width: 900px;
            margin: auto;
        }
        .cert-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }
        .cert-card:hover {
            transform: translateY(-4px);
        }
        .cert-badge {
            width: 100px;
            height: 100px;
            object-fit: contain;
            flex-shrink: 0;
        }
        .cert-name {
            font-weight: bold;
            font-size: 1rem;
            color: black;
        }
        @media (max-width: 500px){
            .cert-card {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .cert-badge{
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
<div id="certifications-root"></div>

<!--TODO:modify so that its not re-run every time e.g. const certifications defined again-->
<script type="text/babel">
    console.log("[Certifications] JSX script loaded");
    const certifications = [
        {
            name: "Western Governors University - Bachelor of Science, Software Engineering (2020-2025)",
            badge: "content/wgu2.png"
        },
        {name: "AWS Certified Cloud Practitioner - Foundational (Oct 2023)", badge: "content/aws.png"},
        {name: "CompTIA Project+ (Feb 2024)", badge: "content/project.png"},
        {name: "C Certified Associate Programmer - CLA (June 2020)", badge: "content/cla.png"},
        {name: "CompITA A+ (Dec 2008)", badge: "content/aplus.png"}
    ];


    function Certifications() {
        return (
            <div>
                <h2>Education and Certifications</h2>
                <div className="cert-list">
                    {certifications.map((cert, index) => (
                        <div key={index} className="cert-card">
                            <img src={cert.badge} alt={`${cert.name} badge`} className="cert-badge" />
                            <span className="cert-name">{cert.name}</span>
                        </div>
                    ))}
                </div>
            </div>
        );
    }
    // Ensure render happens after insertion
    setTimeout(() => {
        const rootElement = document.getElementById("certifications-root");
        if (!rootElement) {
            console.error("[Certifications] ERROR: #certifications-root not found");
            return;
        }
        try {
            ReactDOM.createRoot(rootElement).render(<Certifications />);
            console.log("[Certifications] Render successful");
        } catch (err) {
            console.error("[Certifications] Render failed", err);
        }
    }, 0);
</script>


</body>
</html>

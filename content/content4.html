<section class="content-text edu-page">
    <h2>Education & Certifications</h2>
    <div id="certifications-root"></div>
</section>

<style>
    /* Scoped styles */
    .edu-page {
        max-width: 980px;
        margin: 0 auto;
    }

    .edu-page h2 {
        text-align: center;
        margin: 8px 0 18px;
    }

    .edu-page .cert-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 14px;
    }

    .edu-page .cert-card {
        background: #ffffff;
        border: 1px solid #e6e6e6;
        border-radius: 12px;
        padding: 12px;
        display: flex;
        align-items: center;
        gap: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.06);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .edu-page .cert-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .edu-page .cert-badge {
        width: 72px;
        height: 72px;
        object-fit: contain;
        flex-shrink: 0;
    }

    .edu-page .cert-name {
        font-weight: 600;
        font-size: 0.98rem;
        color: #111;
        line-height: 1.25;
    }

    .edu-page a {
        text-decoration: none;
        color: inherit;
    }

    @media (max-width: 520px) {
        .edu-page .cert-card {
            flex-direction: column;
            text-align: center;
        }
    }
</style>

<script type="text/babel">
    (() => {
        const rootElement = document.getElementById("certifications-root");
        if (!rootElement) return;

        /* prevent double-mounting */
        if (rootElement._reactRoot) {
            rootElement._reactRoot.unmount();
        }

        const items = [
            {
                name: "B.S. Software Engineering â€“ Western Governors University (Sept 2025)",
                badge: "content/wgu2.png",
                link: "https://www.wgu.edu"
            },
            {
                name: "AWS Certified Cloud Practitioner (Oct 2023)",
                badge: "content/aws.png",
                link: "https://www.credly.com/badges/5e8f4ca8-d83c-4414-9e23-d19823c8234b/public_url"
            },
            {
                name: "CompTIA Project+ (Feb 2024)",
                badge: "content/project.png",
                link: "https://www.credly.com/badges/57263e36-6e26-49e3-9aef-4e3f7eb72466/public_url"
            },
            {
                name: "C Certified Associate Programmer (CLA) (June 2020)",
                badge: "content/cla.png",
                link: "https://www.credly.com/badges/830fd905-082a-4ea9-a217-cb5d570fc8b0/public_url"
            },
            {
                name: "CompTIA A+ (Dec 2008)",
                badge: "content/aplus.png",
                link: "https://www.credly.com/badges/5de0c26e-bf56-409e-9f69-0aadfe5d5b6a/public_url"
            }
        ];

        function EducationCerts() {
            return (
                <div className="cert-list">
                    {items.map((item, idx) => (
                        <a key={idx} href={item.link} target="_blank" rel="noopener noreferrer">
                            <div className="cert-card">
                                <img className="cert-badge" src={item.badge} alt="" />
                                <div className="cert-name">{item.name}</div>
                            </div>
                        </a>
                    ))}
                </div>
            );
        }

        const root = ReactDOM.createRoot(rootElement);
        rootElement._reactRoot = root;
        root.render(<EducationCerts />);
    })();
</script>
